<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/quiz.css" />
</head>
<body>
    <section id="work" class="main style3 primary">
        <div class="content">
                <header>
                    <h2>Ubuntu Quiz</h2>
                    <p id="question">
                    Pergunta 1 - Qual dessas pessoas inventou o Elevador?
                    </p>
                </header>

                <div id="options" class="gallery" onclick="showInventorInfo()">
                    <article class="from-left">
                        <a class="image fit"
                        ><img src="images/thumbs/01.jpg" title="The Anonymous Red" alt=""
                        /></a>
                    </article>
                    <article class="from-right">
                        <a class="image fit"
                        ><img src="images/thumbs/02.jpg" title="Airchitecture II" alt=""
                        /></a>
                    </article>
                    <article class="from-left">
                        <a class="image fit"
                        ><img src="images/thumbs/03.jpg" title="Air Lounge" alt=""
                        /></a>
                    </article>
                    <article class="from-right">
                        <a class="image fit"
                        ><img src="images/thumbs/04.jpg" title="Carry on" alt=""
                        /></a>
                    </article>
                </div>

                <div class="information" id="information" class="gallery">
                    <article class="inventor-information">
                        <a class="image fit"
                        ><img src="images/thumbs/01.jpg" title="The Anonymous Red" alt=""
                        /></a>
                        <p>Informações importantes sobre o Inventor(a). Pessoa importante, bla, bla, bla</p>
                    </article>
                    <button onclick="showInventorInfo()">Próximo</button>
                </div>
        </div>
    </section>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
