<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/quiz.css" />
</head>
<body>
    <section id="work" class="main style3 primary">
        <div class="content">
                <header>
                    <h2>Ubuntu Quiz</h2>
                    <p id="question">
                    Pergunta 1 - Qual dessas pessoas inventou o Elevador?
                    </p>
                </header>

                <div id="options" class="gallery">
                    <article class="from-left" id="imgTapOne" onclick="showInventorInfo(this.id)">
                        <a class="image fit"
                        ><img class="img" id="imgOne" src="images/thumbs/01.jpg" title="Img 1" alt=""
                        /></a>
                    </article>
                    <article class="from-right" id="imgTapTwo" onclick="showInventorInfo(this.id)">
                        <a class="image fit"
                        ><img class="img" id="imgTwo" src="images/thumbs/02.jpg" title="Img 2" alt=""
                        /></a>
                    </article>
                </div>

                <div class="information" id="information" class="gallery">
                    <h2 id="result">Parabéns!</h2>
                    <article class="inventor-information">
                        <a class="image fit"
                        ><img id="rightImg" src="images/thumbs/01.jpg" title="The Anonymous Red" alt=""
                        /></a>
                        <p id="description">Informações importantes sobre o Inventor(a). Pessoa importante, bla, bla, bla</p>
                    </article>
                    <button id="next" onclick="showNextQuestion()">Próximo</button>
                </div>
        </div>
    </section>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
